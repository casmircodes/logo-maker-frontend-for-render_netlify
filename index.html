  <div class="container">
    <h1>Free AI Logo Generator</h1>

    <form id="logoForm">
      <input type="text" id="businessname" placeholder="Your Business Name..." autofocus required />
      <input type="text" id="industry" placeholder="Your Business Industry: e.g fashion, banking, building & construction etc..." required />
      <input type="text" id="slogan" placeholder="Your Business Slogan (optional)..." />
      <button type="submit">Generate Logo</button>
    </form>

    <div id="loadingOverlay">
      <button class="cancel-btn" id="cancelRequestBtn" title="Cancel">&times;</button>
      <div class="spinner"></div>
      <p>Generating Logos...</p>
    </div>

    <div class="image-gallery"></div>
  </div>

  <script>
    const backendURL = "https://ksddjsxsuydsususysiw.onrender.com";
    const form = document.getElementById("logoForm");
    const loadingOverlay = document.getElementById("loadingOverlay");
    const cancelButton = document.getElementById("cancelRequestBtn");

    let controller = null;
    let cancelled = false;

    form.addEventListener("submit", async function (event) {
      event.preventDefault();
      cancelled = false;
      controller = new AbortController();

      const businessname = document.getElementById("businessname").value;
      const slogan = document.getElementById("slogan").value;
      const industry = document.getElementById("industry").value;

      loadingOverlay.style.display = "flex";
      document.querySelector("#loadingOverlay p").textContent = "Checking queue...";

      try {
        await waitUntilFree();

        if (cancelled) return;

        await waitCountdown(0);

        if (cancelled) return;

        document.querySelector("#loadingOverlay p").textContent = "Generating logos, please wait...";

        const res = await fetch(`${backendURL}/waiting-generate-logo`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ businessname, slogan, industry }),
          signal: controller.signal
        });

        const data = await res.json();
        loadingOverlay.style.display = "none";
        document.querySelector(".image-gallery").scrollIntoView({
          behavior: "smooth"
        });

        

        if (data.error) {
          alert("Error: " + data.error);
          return;
        }

        const gallery = document.querySelector(".image-gallery");
        gallery.innerHTML = "";
        /* Random numbers gerator function*/
        function generateRandomNumberString() {
  let result = '';
  for (let i = 0; i < 12; i++) {
    result += Math.floor(Math.random() * 10); // generates a digit between 0â€“9
  }
  return result;
}
/* End of random numbers gerator function*/        

        data.images.forEach(url => {
          const card = document.createElement("div");
          card.className = "image-card";

          const img = document.createElement("img");
          img.src = url;
          img.alt = "Generated Logo";
          img.loading = "lazy";
          img.width = 240;
          img.height = 240;

          const link = document.createElement("a");
          link.href = "#";
          link.className = "download-icon";
          link.innerHTML = '<i class="fas fa-download isize"></i>';
        
          link.addEventListener("click", async (e) => {
            e.preventDefault();
            try {
              const response = await fetch(url);
              const blob = await response.blob();
              const objectURL = URL.createObjectURL(blob);

              const tempLink = document.createElement("a");
              tempLink.href = objectURL;
              tempLink.download = generateRandomNumberString()+"generated_logo.png";
              document.body.appendChild(tempLink);
              tempLink.click();
              document.body.removeChild(tempLink);
              URL.revokeObjectURL(objectURL);
            } catch (err) {
              alert("Failed to download image.");
              console.error(err);
            }
          });
          
          card.appendChild(img);
          card.appendChild(link);
          gallery.appendChild(card);
        });

      } catch (error) {
        loadingOverlay.style.display = "none";
        if (error.name === "AbortError") {
          alert("Request cancelled.");
        } else {
          alert("An error occurred: " + error.message);
        }
      }
    });

    cancelButton.addEventListener("click", () => {
      cancelled = true;
      if (controller) controller.abort();
      loadingOverlay.style.display = "none";
    });

    async function waitUntilFree() {
      let attempts = 0;
      while (true) {
        const res = await fetch(`${backendURL}/status`);
        const status = await res.json();

        if (cancelled) throw new DOMException("Cancelled", "AbortError");

        if (!status.busy) {
          return;
        }

        attempts++;
        document.querySelector("#loadingOverlay p").textContent = `Waiting for server... (${attempts * 2}s)`;
        await new Promise(resolve => setTimeout(resolve, 2000));
      }
    }

    async function waitCountdown(seconds) {
      for (let i = seconds; i > 0; i--) {
        if (cancelled) throw new DOMException("Cancelled", "AbortError");
        document.querySelector("#loadingOverlay p").textContent = `Server is free! Sending request in ${i}s...`;
        await new Promise(resolve => setTimeout(resolve, 1000));
      }
    }
  </script>
